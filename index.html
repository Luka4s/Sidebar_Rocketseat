<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
    <title>SideBar</title>
</head>
<body>
   
    <div id="Side">
        <div class="title">
            <div>
                <button id="Open" onclick="Assignment(),back_off()">
                    <img src="./images/menu.svg" alt="menu">
                </button>
            </div>
            <div>
            <img class="invisible" src="./images/logo.svg" id="img" style="visibility: hidden" alt="logo">
            </div>

            <div>
                <img class="search" src="./images/search.svg" alt="Procura">
                <input type="text" name="serarch" id="search" placeholder="Pesquisa" style="visibility: hidden;">
               
            </div>
            <div>
                <img class="grid" src="./images/grid.svg" alt="Grid">
                <h2 id="gridtxt" style="visibility: hidden;">dashborde</h2>
            </div>
            <div>
                <img class="pet" src="./images/pet.svg" alt="pet">
                <h2 id="pettxt" style="visibility: hidden;">pets</h2>
            </div>
            <div>
                <img class="user" src="./images/user.svg" alt="Perfil_User">
                <h2 id="usertxt" style="visibility: hidden;">Usuario</h2>
            </div>
            <div>
                <img class="vet" src="./images/vet.svg" alt="Perfil_Vet">
                <h2 id="vettxt" style="visibility: hidden;">Veterinario</h2>
            </div>
            <div>
                <img class="settings" src="./images/settings.svg" alt="Settings">
                <h2 id="settingstxt" style="visibility: hidden;">configurações</h2>
            </div>
        </div>

        <footer>
            <div class="out">
                <img src="./images/log-out.svg" alt="quit">
            </div>
        </footer>
  </div>  

</body>
</html>
